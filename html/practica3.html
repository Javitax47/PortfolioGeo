<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 3</title>
    <link rel="stylesheet" href="../css/practica.css">
    <script src="../js/practica.js"></script>
</head>
<body>
<!-- Header desplegable -->
<div class="header-container">
    <div class="header">
            <button id="anterior" onclick="navigate(-1)">◄ Anterior</button>
            <button onclick="goHome()" id="btn-inicio"><img src="../home-svgrepo-com.svg"></button>
            <button id="siguiente" onclick="navigate(1)">Siguiente ►</button>
    </div>
    <div class="header-indicator">▼</div>
</div>

<!-- Contenido de la práctica -->
<div class="content">
    <div class="content-box" id="contenidoPractica">
        <!-- PDF de PRECIPITACIONES -->
        <div class="pdf-container">
            <div class="pdf-columns">
                <!-- PDF de PRECIPITACIONES -->
                <div class="pdf-item">
                    <h3>Mapa de Precipitaciones</h3>
                    <embed src="../guiones/PRECIPITACIONES.pdf" type="application/pdf">
                </div>

                <!-- PDF de TEMPERATURAS -->
                <div class="pdf-item">
                    <h3>Mapa de Temperaturas</h3>
                    <embed src="../guiones/TEMPERATURAS.pdf" type="application/pdf">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Nombre y botón debajo del contenido -->
<div class="practice-info">
    <span id="nombrePractica">Práctica 3</span>
    <button onclick="descargarGuion()">Descargar Guión<img src="../download-minimalistic-svgrepo-com.svg"></button>
</div>

    <script>
        function navigate(step) {
            if (step === -1) {
                window.location.href = 'practica1.html'; // Práctica anterior
            } else if (step === 1) {
                window.location.href = 'practica4.html'; // Práctica siguiente
            }
        }


        function goHome() {
            window.location.href = 'index.html';
        }

        // Descargar guion
        function descargarGuion() {
            const link = document.createElement('a');
            link.href = `guiones/practica${numero}.pdf`;
            link.download = `Practica${numero}_Guion.pdf`;
            link.click();
        }
    </script>

<script src="../js/transition.js"></script>
</body>
</html>
