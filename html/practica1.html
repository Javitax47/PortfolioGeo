<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1</title>
    <link rel="stylesheet" href="../css/practica.css">
    <script src="../js/practica.js" defer></script>
</head>
<body>
<!-- Header desplegable -->
<div class="header-container">
    <div class="header">
        <button id="anterior" disabled>◄ Anterior</button> <!-- Deshabilitado por ser la primera práctica -->
        <button onclick="goHome()" id="btn-inicio"><img src="../home-svgrepo-com.svg" alt="Inicio"></button>
        <button id="siguiente" onclick="navigate(1)">Siguiente ►</button>
    </div>
    <div class="header-indicator">▼</div>
</div>

<!-- Contenido de la práctica -->
<div class="content">
    <div class="content-box" id="contenidoPractica">
        <img src="../img/Practica1.png" alt="Imagen Práctica 1">
    </div>
</div>

<!-- Nombre y botón debajo del contenido -->
<div class="practice-info">
    <span id="nombrePractica">Práctica 1</span>
    <button onclick="descargarGuion()">Descargar Guión<img src="../download-minimalistic-svgrepo-com.svg" alt="Descargar"></button>
</div>

<script>
    function navigate(step) {
        if (step === 1) {
            window.location.href = 'practica3.html'; // Ir a la práctica 3
        }
    }

    function goHome() {
        window.location.href = '../index.html';
    }

    function descargarGuion() {
        const link = document.createElement('a');
        link.href = '../guiones/practica1.pdf';
        link.download = 'Guion_Practica_1.pdf';
        link.click();
    }
</script>
</body>
</html>
