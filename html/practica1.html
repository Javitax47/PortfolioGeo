<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/practica.css">
</head>
<body>
<!-- Header desplegable -->
<div class="header-container">
    <div class="header">
            <button id="anterior" onclick="navigate(-1)">◄ Anterior</button>
            <button onclick="goHome()" id="btn-inicio"><img src="../home-svgrepo-com.svg"></button>
            <button id="siguiente" onclick="navigate(1)">Siguiente ►</button>
    </div>
    <div class="header-indicator">▼</div>
</div>

<!-- Contenido de la práctica -->
<div class="content">
    <div class="content-box" style="height: fit-content;" id="contenidoPractica">
        <img src="../Practica1.png" alt="Imagen Práctica 1">
    </div>
</div>

<!-- Nombre y botón debajo del contenido -->
<div class="practice-info">
    <span id="nombrePractica">Práctica 1</span>
    <button onclick="descargarGuion()">Descargar Guión<img src="../download-minimalistic-svgrepo-com.svg"></button>
</div>

    <script>
        function navigate(step) {
            if (step === 1) {
                window.location.href = 'practica3.html'; // Práctica siguiente
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Descargar guion
        function descargarGuion() {
            console.log('Función descargarGuion ejecutada'); // Verifica si esto aparece en la consola


            const link = document.createElement('a');
            link.href = '../guiones/practica1.pdf';
            console.log(link.href);
            link.download = `Guion_Practica_1.pdf`;
            link.click();
        }
    </script>

    <script src="../js/transition.js"></script>
</body>
</html>
